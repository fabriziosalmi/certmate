name: Build Multi-Platform Docker Images

# This workflow builds and pushes multi-architecture Docker images to Docker Hub
# Supported architectures: linux/amd64, linux/arm64
#
# Required secrets:
#   - DOCKERHUB_TOKEN: Docker Hub access token (required for pushing)
#   - DOCKERHUB_USER: Docker Hub username (required for pushing)
#
# The workflow runs on:
#   - Push to main/develop branches (builds only, no push to registry)
#   - Push of version tags v* (builds and pushes to Docker Hub)
#   - Pull requests to main (builds only, no push)
#   - Manual trigger via workflow_dispatch (configurable platforms and push)

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Target platforms (comma-separated)'
        required: false
        default: 'linux/amd64,linux/arm64'
        type: string
      push_to_registry:
        description: 'Push to Docker Hub'
        required: false
        default: true
        type: boolean

env:
  REGISTRY: docker.io
  IMAGE_NAME: certmate
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USER }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        version: latest
        
    - name: Log in to Docker Hub
      if: github.ref_type == 'tag' || github.event_name == 'workflow_dispatch'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ env.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Determine platforms
      id: platforms
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "platforms=${{ github.event.inputs.platforms }}" >> $GITHUB_OUTPUT
        else
          echo "platforms=linux/amd64,linux/arm64" >> $GITHUB_OUTPUT
        fi
        
    - name: Determine push setting
      id: should_push
      run: |
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          echo "push=false" >> $GITHUB_OUTPUT
        elif [ "${{ github.ref_type }}" = "tag" ]; then
          echo "push=true" >> $GITHUB_OUTPUT
        elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "push=${{ github.event.inputs.push_to_registry }}" >> $GITHUB_OUTPUT
        else
          echo "push=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: ${{ steps.platforms.outputs.platforms }}
        push: ${{ steps.should_push.outputs.push }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          REQUIREMENTS_FILE=requirements-minimal.txt
          
    - name: Update Docker Hub description
      if: github.ref_type == 'tag' && steps.should_push.outputs.push == 'true'
      uses: peter-evans/dockerhub-description@v3
      with:
        username: ${{ env.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        repository: ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
        readme-filepath: ./README.md
        
    - name: Image digest
      if: steps.should_push.outputs.push == 'true'
      run: echo ${{ steps.build.outputs.digest }}
      
  security-scan:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref_type == 'tag'
    permissions:
      contents: read
      security-events: write
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USER }}
    
    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: docker.io/${{ env.DOCKERHUB_USERNAME }}/certmate:latest
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
